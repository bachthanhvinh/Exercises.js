<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dom-projects</title>
  </head>
  <body>
    <p>Youtube subscribe Button</p>
    <button
      onclick="
      subscribe();
    "
      class="js-subscribe-button subscribe-button"
    >
      Subscribe
    </button>
    <br /><br />
    <p>Rock Paper Scissors</p>
    <a href="10-rock-paper-scissors.html">Click here</a>

    <br /><br />
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Order over $40 - FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
    handleCostKeydown();

    "
    />
    <button
      class="clt-button"
      onclick="
    calculateTotal();
    "
    >
      Calculate
    </button>

    <p class="js-total-cost">Total:</p>

    <script>
      function handleCostKeydown() {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");

        let cost = Number(inputElement.value) * 100;

        if (cost <= 0) {
          document.querySelector(".js-total-cost").innerHTML =
            "Error: cost cannot be less than: $0";
          return;
        } else if (cost < 4000) {
          cost = cost + 1000;
        }
        document.querySelector(".js-total-cost").innerHTML = `Total: $${
          cost / 100
        }`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Thankyou!";

          buttonElement.classList.add("is-subscribe");
        } else {
          buttonElement.innerHTML = "Subscribe";

          buttonElement.classList.remove("is-subscribe");
        }
      }
    </script>
  </body>
</html>
